name: Render & Publish Quarto

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: .
      
